<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Emotion Detector</title>

    <link rel="stylesheet" type="text/css" href="/static/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>

  <style>
    .vertical-center {
    min-height: 95%;
    min-height: 95vh;

    display: flex;
    align-items: center;
  }
  </style>

  <body>
    <div id="page-container">
      <div id="content-wrap">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="">Emotion Detector</a>
            </nav>
       
        <div class="container vertical-center">
          <img style="margin-left: 25%; max-width: 500px; max-height: 400px;" src="{{url_for('camera_stream', models_selection=models_selection)}}" onerror="this.onerror=null;this.src='/static/camera_not_found.jpg';">
          
          <form method="POST">
            {{ model_form.hidden_tag() }}
            
            {% for field in model_form if field.type == "SelectField" %}
              <div class="col-auto ml-5 my-4"> 
                {{ field.label(class="mr-sm-2") }}
                {{ field(class="custom-select mr-sm-2", onchange="this.form.submit()") }}
              </div>
              <br>
            {% endfor %}
          </form>
        
        </div>
      </div>

        <footer id="footer" style="background-color: #f5f5f5; text-align: center;" class="text-muted">
            <div style="margin-top: 0.75rem;">Made with ❤️ by <a href="https://github.com/ppawlo97">ppawlo97</a></div>   
        </footer>
    </div>
  </body>
</html>
