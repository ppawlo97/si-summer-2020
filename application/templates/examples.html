{% extends "base.html" %}
{% block content %}
<style>
    img {
        object-fit: contain;
    }
</style>

    <div id="content" class="container vertical-center">  
        <div id ="loader" class="spinner-border" style="width: 3rem; height: 3rem; position: fixed; left: 47.5%; top: 45%;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="container">
            <div class="carousel slide" id="main-carousel" data-interval="false">
                <ol class="carousel-indicators">
                    <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
                    {% for i in range(1, img_urls | length) %}
                    <li data-target="#main-carousel" data-slide-to="{{ i }}"></li>
                    {% endfor %}
                </ol>
                
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="{{ url_for('predict', img_url=img_urls[0]) }}">
                    </div>
                    {% for url in img_urls[1:] %}
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="{{ url_for('predict', img_url=url) }}">
                    </div>
                    {% endfor %}
                </div>
                
                <a href="#main-carousel" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="sr-only" aria-hidden="true">Prev</span>
                </a>
                <a href="#main-carousel" class="carousel-control-next" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only" aria-hidden="true">Next</span>
                </a>
            </div>
         </div>
    </div>
{% endblock %}
